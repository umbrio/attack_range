
- name: Create folder directory for inputs configuration
  file:
    path: "{{ item }}"
    state: directory
    owner: splunk
    group: splunk
    recurse: yes
  with_items:
    - /opt/splunk/etc/apps/splunk_httpinput/local/

- name: copy hec_inputs.conf
  copy:
    src: hec_inputs.conf
    dest: /opt/etc/apps/splunk_httpinput/local/inputs.conf
    owner: splunk
    group: splunk
  notify: restart splunk
